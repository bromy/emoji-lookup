<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Emoji Lookup</title>
  <meta name="description" content="An emoji search app.">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#00bcf2">
  <meta name="apple-mobile-web-app-title" content="Emoji Lookup">
  <link rel="shortcut icon" href="icon.png">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <main>
      <h1>Emoji Lookup</h1>
      <input class="search-bar" placeholder="ðŸ”Ž Search">
      <div class="results">
        <template class="result-template">
          <div class="result">
            <div class="emoji">
              <div class="emoji-char"></div>
            </div>
            <div class="emoji-name"></div>
          </div>
        </template>
      </div>
      <input class="copy-field">
      <div class="notification">Copied <span class="notification-emoji"></span> to clipboard</div>
  </main>

  <script src="main.js"></script>
</body>

</html>
